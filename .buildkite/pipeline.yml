# Nodes with values to reuse in the pipeline.
common_params:
  # Common plugin settings to use with the `plugins` key.
  - &common_plugins
    - automattic/bash-cache#v1.6.0
    - automattic/git-s3-cache#v1.1.0:
        bucket: "a8c-repo-mirrors"
        repo: "wordpress-mobile/wordpress-ios/"
  # Common environment values to use with the `env` key.
  - &common_env
    IMAGE_ID: xcode-13 # Remember to address all 'FIXIT-13.1' comments when we'll update to new image

# This is the default pipeline â€“ it will build and test the app
steps:

  #################
  # Create Installable Builds for WP and JP
  #################
  - group: ":hammer_and_wrench: Installable Builds"
    steps:
      - label: "WordPress"
        command: ".buildkite/commands/installable-build-wordpress.sh"
        env: *common_env
        plugins: *common_plugins

      - label: "Jetpack"
        command: ".buildkite/commands/installable-build-jetpack.sh"
        env: *common_env
        plugins: *common_plugins
    if: "build.pull_request.id != false"

  #################
  # Build the app
  #################
  - label: ":pipeline: Build for Testing"
    key: "build"
    command: ".buildkite/commands/build-for-testing.sh"
    env: *common_env
    plugins: *common_plugins

  #################
  # Run Unit Tests
  #################
  - label: "ðŸ§ª Unit Tests"
    command: ".buildkite/commands/run-unit-tests.sh"
    depends_on: "build"
    env: *common_env
    plugins: *common_plugins

  #################
  # Lint Translations
  #################
  - label: "ðŸ§¹ Lint Translations"
    command: "gplint /workdir/WordPress/Resources/AppStoreStrings.po"
    plugins:
      - docker#v3.8.0:
          image: "public.ecr.aws/automattic/glotpress-validator:1.0.0"
    agents:
      queue: "default"

  #################
  # UI Tests
  #################
  - group: "ðŸ§ª UI Tests (iPhone)"
    steps:
      - label: "Gutenberg"
        command: .buildkite/commands/run-ui-tests.sh EditorGutenbergTests 'iPhone 13' 15.0
        env: *common_env
        plugins: *common_plugins
        artifact_paths:
          - "build/results/"

      - label: "Login"
        command: .buildkite/commands/run-ui-tests.sh LoginTests 'iPhone 13' 15.0
        env: *common_env
        plugins: *common_plugins
        artifact_paths:
          - "build/results/"

      - label: "Signup"
        command: .buildkite/commands/run-ui-tests.sh SignupTests 'iPhone 13' 15.0
        env: *common_env
        plugins: *common_plugins
        artifact_paths:
          - "build/results/"

    depends_on: "build"

  - group: "ðŸ§ª UI Tests (iPad)"
    steps:
      - label: "Gutenberg"
        command: .buildkite/commands/run-ui-tests.sh EditorGutenbergTests 'iPad Air (4th generation)' 15.0
        env: *common_env
        plugins: *common_plugins
        artifact_paths:
          - "build/results/"

      - label: "Login"
        command: .buildkite/commands/run-ui-tests.sh LoginTests 'iPad Air (4th generation)' 15.0
        env: *common_env
        plugins: *common_plugins
        artifact_paths:
          - "build/results/"

      - label: "Signup"
        command: .buildkite/commands/run-ui-tests.sh SignupTests 'iPad Air (4th generation)' 15.0
        env: *common_env
        plugins: *common_plugins
        artifact_paths:
          - "build/results/"
    depends_on: "build"
